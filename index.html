<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cosmic-image: url('https://static.vecteezy.com/system/resources/thumbnails/000/556/930/small/RR-v-jan-2019-135.jpg');
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden; 
            min-height: 100vh;
        }
        
        h1, h2, h3, .font-space {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .cosmic-background-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #020617;
            overflow: hidden;
            pointer-events: none;
        }

        .rotating-space-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500vmax;
            height: 500vmax;
            background-image: var(--cosmic-image);
            background-size: 1000px;
            background-repeat: repeat;
            background-position: center;
            opacity: 0.55;
            filter: saturate(2.2) contrast(1.1) brightness(0.7) hue-rotate(-15deg);
            animation: infinite-cosmic-rotate 180s linear infinite;
            transform-origin: center center;
            will-change: transform;
        }

        @keyframes infinite-cosmic-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes border-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glowing-border-container {
            position: relative;
            padding: 2px;
            overflow: hidden;
            border-radius: 2.5rem;
        }

        .glowing-border-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(14, 165, 233, 0.3), 
                rgba(14, 165, 233, 0.8), 
                rgba(99, 102, 241, 0.8), 
                rgba(99, 102, 241, 0.3), 
                transparent
            );
            animation: border-spin 4s linear infinite;
        }

        .glowing-border-content {
            position: relative;
            z-index: 10;
            background: rgba(2, 6, 23, 0.9);
            border-radius: 2.45rem;
            backdrop-filter: blur(30px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #0ea5e9, #6366f1);
            border-radius: 10px;
            border: 2px solid rgba(2, 6, 23, 0.8);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #38bdf8;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.2), transparent);
            z-index: 100;
            pointer-events: none;
            animation: pulse-scanline 8s linear infinite;
        }

        @keyframes pulse-scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "three/": "https://esm.sh/three@^0.182.0/",
    "three": "https://esm.sh/three@^0.182.0",
    "three/examples/jsm/controls/OrbitControls": "https://esm.sh/three@^0.182.0/examples/jsm/controls/OrbitControls",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="cosmic-background-system">
        <div class="rotating-space-layer"></div>
        <div class="scanline"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
